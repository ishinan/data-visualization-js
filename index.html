<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/site.css" />
  <script src="js/site.js" defer></script>
  <title>Data Visualization</title>
</head>
<body>
  <div id='background-image'></div> 
  <div class='Container' >
    <div class='header'>
        <!-- header -->
      <h1> Data Visualization</h1>
    </div>
    <div class='main'>
        <!-- main -->
       <div class='BarChart-header'>
         <div class="BarChart-header--title">
            Currency
         </div>
         <div class="BarChart-header--base-selection" id='base-selection'>
            Base
         </div>
       </div>
       <div class='BarChart-choices' id="list-box">List Of Countries</div>
       <div class='BarChart-frame' id='chart-location'>
       </div>
     </div>
     <div class='footer'>
         <!-- footer -->
         <div>Note: the vertical height is based on value of 1 unit of each currency to a base currency</div>
     </div>
  </div>
  <script src="./js/site.js"></script>
</body>
</html>
